<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCostCodeLabel">Create or edit a Cost Code</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!costCode.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="costCode.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_costCodeNo">Cost Code No</label>
            <input type="text" class="form-control" name="costCodeNo" id="field_costCodeNo"
                [(ngModel)]="costCode.costCodeNo" required/>
            <div [hidden]="!(editForm.controls.costCodeNo?.dirty && editForm.controls.costCodeNo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.costCodeNo?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="costCode.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="costCode.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_costType">Cost Type</label>
            <select class="form-control" name="costType" [(ngModel)]="costCode.costType" id="field_costType" >
                <option value="LABOR">LABOR</option>
                <option value="MATERIAL">MATERIAL</option>
                <option value="EQUIPMENT">EQUIPMENT</option>
                <option value="SUBCONTRACTOR">SUBCONTRACTOR</option>
                <option value="OTHER">OTHER</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
